<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>OrkapiGPS</title>
  <base href="/">
	<link rel="stylesheet" href="https://openlayers.org/en/v5.2.0/css/ol.css" type="text/css">
    <!-- The line below is only needed for old environments like Internet Explorer and Android 4.x -->
    <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=requestAnimationFrame,Element.prototype.classList,URL"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#673ab7">
  <link rel="manifest" href="manifest.json">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
   <style>
    #loading {
      display: inline-block;
      width: 50px;
      height: 50px;
      border: 3px solid rgba(103, 58, 183, .3);
      border-radius: 50%;
      border-top-color: #673ab7;
      animation: spin 1s ease-in-out infinite;
      position: fixed;
      left: calc(50% - 25px);
      top: calc(50% - 25px)
    }
    @keyframes spin {
      to {
        transform: rotate(360deg)
      }
    }
  </style>
</head>
<body>
   <app-root>
    <div id="spinner"></div>
    <nav style="background-color: #673ab7; height: 56px; width: 100%">
    </nav>

    <noscript>
      <h3 style="color: #673ab7; font-family: Helvetica; margin: 2rem;">
        Sorry, but app is not available without javascript
      </h3>
    </noscript>
    <div id="loading"></div>
  </app-root>
<script type="text/javascript" src="inline.bundle.js"></script><script type="text/javascript" src="polyfills.bundle.js"></script><script type="text/javascript" src="styles.bundle.js"></script><script type="text/javascript" src="scripts.bundle.js"></script><script type="text/javascript" src="vendor.bundle.js"></script><script type="text/javascript" src="main.bundle.js"></script></body>
</html>
